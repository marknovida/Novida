<script>
function Validation()
{
    var username = document.form1.name;
    var password = document.form1.pass;

      if (username.value == "")
    {
        alert("Your username wasn't recognised.");
        username.focus();
        return false;
    }

      if (password.value == "")
    {
        alert("Please enter a password.");
        password.focus();
        return false;
    }
     
    else{
    return true;
    }
}

</script>
